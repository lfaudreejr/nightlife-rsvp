<div class="container" id="results">
  <div class="card-columns">
    <div class="card" *ngFor="let result of searchResults">
      <img class="card-img-top" src="{{result.image_url}}" alt="Card image cap">
      <div class="card-body">
        <h4 class="card-title">{{result.name}}</h4>
        <p class="card-text">{{result.categories[0].title}} - {{result.rating}}</p>
        <p class="card-text"><small class="text-muted">{{result.url}}</small></p>
      </div>
    </div>
  </div>
